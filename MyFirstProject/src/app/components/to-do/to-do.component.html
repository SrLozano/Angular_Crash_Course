<h1>My first component is working :) </h1>
<app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
<app-todo-item 
    *ngFor='let todo of todos' 
    [todo]="todo"
    (deleteTodo)="deleteTodo($event)"
    > 
    
    <!--This is a loop that itereates over my array of todos-->
    <li>{{ todo.title}}</li> <!--Each of the elements of the list we are iterating-->
</app-todo-item>
